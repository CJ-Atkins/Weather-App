<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="icons/style.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Connor Atkins | WeatherApp</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="date-container"></div>
    </header>

    <!-- MAIN -->
    <main>
      <div class="search-container">
        <form action="">
          <input
            type="text"
            id="location-input"
            placeholder="Enter a location.."
          />
          <button type="submit" id="search-button">
            <i class="icon-search"></i>
          </button>
        </form>
      </div>

      <div class="location"><h3 id="location"></h3></div>

      <div class="results-container" id="results-container">
        <div class="results-days-container">
          <div class="results-day-container results-one-container">
            <h3>today</h3>
            <h1><span id="day-one-temperature"></span>°C</h1>
            <div class="condition-icon-container">
              <h2 id="day-one-condition"></h2>
              <img id="day-one-icon" src="" alt="" />
            </div>
            <ul>
              <li>Sunrise: <span id="day-one-rise"></span></li>
              <li>Sunset: <span id="day-one-set"></span></li>
            </ul>
          </div>
          <div class="results-day-container results-two-container">
            <h3>tomorrow</h3>
            <h1><span id="day-two-temperature"></span>°C</h1>
            <div class="condition-icon-container">
              <h2 id="day-two-condition"></h2>
              <img id="day-two-icon" src="" alt="" />
            </div>
            <ul>
              <li>Sunrise: <span id="day-two-rise"></span></li>
              <li>Sunset: <span id="day-two-set"></span></li>
            </ul>
          </div>
        </div>
      </div>
    </main>

    <!-- BACKGROUND IMAGE -->
    <div class="background-image"></div>

    <script src="js/weather.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
    <script src="libraries/moment/moment.min.js"></script>
    <script>
      const dateCont = document.querySelector(".date-container");
      dateCont.innerHTML = moment().format("LL");
    </script>
  </body>
</html>
