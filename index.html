<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6b5b0823f3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>GetWeather</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="logo-container">
        <div class="logo-image">
          <img src="/imgs/Logo/logo.png" alt="logo" />
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <div class="search-container">
        <form action="">
          <input
            type="text"
            id="location-input"
            placeholder="Enter a location.."
          />
          <button type="submit" id="search-button">
            <i class="fas fa-search"></i>
          </button>
          <div class="help-icon">
            ?
            <div class="help-container">
              Search by City, US Zipcode, UK Postcode, CA Postalcode, IP address
              or Latitude/Longitude (decimal degree)
            </div>
          </div>
        </form>
      </div>

      <div class="results-container" id="results-container">
        <div class="location" id="location"></div>
        <div class="results-days-container">
          <div class="results-day-container results-one-container">
            <img id="day-one-icon" src="" alt="" />
            <h3>TODAY</h3>
            <h2 id="day-one-condition"></h2>
            <h1><span id="day-one-temperature"></span>°C</h1>
            <ul>
              <li>Wind Speed: <span id="day-one-wind"></span></li>
              <li>Sunrise: <span id="day-one-rise"></span></li>
              <li>Sunset: <span id="day-one-set"></span></li>
            </ul>
          </div>
          <div class="results-day-container results-two-container">
            <img id="day-two-icon" src="" alt="" />
            <h3 id="day-two-date"></h3>
            <h2 id="day-two-condition"></h2>
            <h1><span id="day-two-temperature"></span>°C</h1>
            <ul>
              <li>Wind Speed: <span id="day-two-wind">23mph</span></li>
              <li>Sunrise: <span id="day-two-rise">4:45am</span></li>
              <li>Sunset: <span id="day-two-set">9:35pm</span></li>
            </ul>
          </div>
          <div class="results-day-container results-three-container">
            <img id="day-three-icon" src="" alt="" />
            <h3 id="day-three-date"></h3>
            <h2 id="day-three-condition"></h2>
            <h1><span id="day-three-temperature"></span>°C</h1>
            <ul>
              <li>Wind Speed: <span id="day-three-wind"></span></li>
              <li>Sunrise: <span id="day-three-rise"></span></li>
              <li>Sunset: <span id="day-three-set"></span></li>
            </ul>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer>
      <div class="logo-container">
        <div class="logo-image">
          <img src="imgs/Logo/logo.png" alt="background image" />
        </div>
      </div>
    </footer>

    <!-- BACKGROUND IMAGES -->
    <div class="mobile-background-image">
      <img src="imgs/133823.jpg" alt="logo" />
    </div>
    <div class="desktop-background-image">
      <img src="imgs/20200528_140936.jpg" alt="background-image" />
    </div>

    <script src="js/weather.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
